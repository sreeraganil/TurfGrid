{% extends "base.html" %} 

{% block title %}Login - TurfGrid{% endblock %}

{% block content %}

<!-- Login Form Section -->
<main
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-700 to-purple-500 py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8 md:p-12 space-y-8"
  >
    <!-- Form Header -->
    <div class="text-center">
      <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900">
        Sign In to Your Account
      </h2>
      <p class="mt-2 text-md text-gray-600">
        Welcome back! Please enter your details.
      </p>
    </div>

    <!-- Login Form -->
    <form class="space-y-6" method="POST">
        {% csrf_token %}
      <!-- Email Field -->
      <div>
        <label
          for="email-address"
          class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          id="email-address"
          name="email"
          type="email"
          autocomplete="email"
          required
          class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
        />
      </div>

      <!-- Password Field -->
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <div class="text-sm">
            <a
              href="/forgot-password"
              class="font-medium text-purple-600 hover:text-purple-500"
            >
              Forgot your password?
            </a>
          </div>
        </div>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
        />
      </div>

      <!-- Remember Me Checkbox -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            Remember me
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-semibold rounded-full text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-300 shadow-lg transform hover:scale-105"
        >
          Sign In
        </button>
      </div>
    </form>

    <!-- Registration Link -->
    <div class="text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a
          href="{% url 'register' %}"
          class="font-medium text-purple-600 hover:text-purple-500"
        >
          Sign up
        </a>
      </p>
    </div>
  </div>
</main>

{% endblock %}
