{% extends "base.html" %} 

{% block title %}Create Account - TurfGrid{% endblock%}

{% block content %}

<!-- Registration Form Section -->
<main
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-700 to-purple-500 py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-8 md:p-12 space-y-8"
  >
    <!-- Form Header -->
    <div class="text-center">
      <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900">
        Create Your Account
      </h2>
      <p class="mt-2 text-md text-gray-600">
        Join TurfGrid to start booking fields instantly.
      </p>
    </div>

    <!-- Registration Form -->
    <form class="space-y-6" action="#" method="POST">
        {% csrf_token %}
      <!-- Name Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label
            for="first-name"
            class="block text-sm font-medium text-gray-700"
            >First Name</label
          >
          <input
            id="first-name"
            name="first-name"
            type="text"
            required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
          />
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            id="last-name"
            name="last-name"
            type="text"
            required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
          />
        </div>
      </div>

      <!-- Email Field -->
      <div>
        <label
          for="email-address"
          class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          id="email-address"
          name="email"
          type="email"
          autocomplete="email"
          required
          class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
        />
      </div>

      <!-- Phone Number Field -->
      <div>
        <label
          for="phone-number"
          class="block text-sm font-medium text-gray-700"
          >Phone Number</label
        >
        <div class="mt-1 flex rounded-lg shadow-sm">
          <span
            class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-100 text-gray-500 sm:text-sm"
          >
            +91
          </span>
          <input
            type="tel"
            name="phone-number"
            id="phone-number"
            required
            class="flex-1 block w-full min-w-0 px-4 py-3 bg-gray-50 border-gray-300 rounded-none rounded-r-lg placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
          />
        </div>
      </div>

      <!-- Password Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
          />
        </div>
        <div>
          <label
            for="confirm-password"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            autocomplete="new-password"
            required
            class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
          />
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="flex items-center">
        <input
          id="terms-and-conditions"
          name="terms-and-conditions"
          type="checkbox"
          required
          class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
        />
        <label
          for="terms-and-conditions"
          class="ml-2 block text-sm text-gray-900"
        >
          I agree to the
          <a
            href="/terms"
            class="font-medium text-purple-600 hover:text-purple-500"
            >Terms and Conditions</a
          >
        </label>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-semibold rounded-full text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-300 shadow-lg transform hover:scale-105"
        >
          Create Account
        </button>
      </div>
    </form>

    <!-- Login Link -->
    <div class="text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a
          href="{% url 'login' %}"
          class="font-medium text-purple-600 hover:text-purple-500"
        >
          Sign in
        </a>
      </p>
    </div>
  </div>
</main>

{% endblock %}
