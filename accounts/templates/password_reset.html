{% extends "base.html" %}

{% block title %}Password Reset - TurfGrid{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-900 to-purple-700 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-white" id="form-title">
      Forgot your password?
    </h2>
    <p class="mt-2 text-center text-sm text-white text-shadow-black opacity-70" id="form-subtitle">
      Enter your email and we'll send you an OTP to reset your password
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form id="password-reset-form" class="space-y-6" method="POST" onsubmit="event.preventDefault();">
        {% csrf_token %}

        <div id="step-email" class="step">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email address
            </label>
            <div class="my-3">
              <input id="email" name="email" type="email" autocomplete="email" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
            </div>
          </div>

          <div>
            <button type="button" onclick="sendOTP()"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
              Send OTP
            </button>
          </div>
        </div>

        <div id="step-otp" class="step hidden">
          <div>
            <label for="otp" class="block text-sm font-medium text-gray-700">
              OTP Code
            </label>
            <div class="my-3">
              <input id="otp" name="otp" type="text" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                placeholder="123456">
            </div>
          </div>

          <div class="flex space-x-3">
            <button type="button" onclick="backToEmail()"
              class="w-1/3 flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
              Back
            </button>
            <button type="button" onclick="verifyOTP()"
              class="w-2/3 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
              Verify OTP
            </button>
          </div>

          <div class="mt-4 text-center">
            <button type="button" onclick="resendOTP()" class="text-sm font-medium text-purple-600 hover:text-purple-500">
              Resend OTP
            </button>
          </div>
        </div>

        <div id="step-password" class="step hidden">
          <div>
            <label for="new_password1" class="block text-sm font-medium text-gray-700">
              New Password
            </label>
            <div class="mt-3 mb-0.5 relative">
              <input id="new_password1" name="new_password1" type="password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <button type="button" onclick="togglePassword('new_password1', 'eye-icon1')" class="text-gray-500 hover:text-gray-600">
                  <svg id="eye-icon1" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
              </div>
            </div>
            <p class="mb-2 text-xs text-gray-500">
              Must be at least 8 characters long
            </p>
          </div>

          <div>
            <label for="new_password2" class="block text-sm font-medium text-gray-700">
              Confirm New Password
            </label>
            <div class="my-3 relative">
              <input id="new_password2" name="new_password2" type="password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <button type="button" onclick="togglePassword('new_password2', 'eye-icon2')" class="text-gray-500 hover:text-gray-600">
                  <svg id="eye-icon2" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div>
            <button type="button" onclick="resetPassword()"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
              Reset Password
            </button>
          </div>
        </div>

        <div id="messages-container"></div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">
              Remember your password?
            </span>
          </div>
        </div>

        <div class="mt-6">
          <a href="{% url 'login' %}" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
            Sign in
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let userEmail = '';
  const form = document.getElementById('password-reset-form');

  function showStep(stepNumber) {
    document.querySelectorAll('.step').forEach(step => {
      step.classList.add('hidden');
    });
    document.getElementById(`step-${stepNumber === 1 ? 'email' : stepNumber === 2 ? 'otp' : 'password'}`).classList.remove('hidden');

    const title = document.getElementById('form-title');
    const subtitle = document.getElementById('form-subtitle');

    if (stepNumber === 1) {
      title.textContent = 'Forgot your password?';
      subtitle.textContent = 'Enter your email and we\'ll send you an OTP to reset your password';
    } else if (stepNumber === 2) {
      title.textContent = 'Verify OTP';
      subtitle.textContent = `We've sent a 6-digit code to ${userEmail}. Please enter it below.`;
    } else {
      title.textContent = 'Set New Password';
      subtitle.textContent = 'Please enter your new password below';
    }
  }

  async function sendOTP() {
    const emailInput = document.getElementById('email');
    const email = emailInput.value;
    if (!email) {
      showMessage('Please enter your email address', 'error');
      return;
    }

    const formData = new FormData();
    formData.append('step', 'send_otp');
    formData.append('email', email);

    try {
      const response = await fetch("{% url 'password_reset' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: formData
      });
      const data = await response.json();

      if (data.status === 'success') {
        showMessage(data.message, 'success');
        userEmail = email;
        showStep(2);
      } else {
        showMessage(data.message, 'error');
      }
    } catch (error) {
      showMessage('An error occurred. Please try again.', 'error');
    }
  }

  async function verifyOTP() {
    const otpInput = document.getElementById('otp');
    const otp = otpInput.value;
    if (!otp || otp.length !== 6) {
      showMessage('Please enter a valid 6-digit OTP', 'error');
      return;
    }

    const formData = new FormData();
    formData.append('step', 'verify_otp');
    formData.append('otp', otp);

    try {
      const response = await fetch("{% url 'password_reset' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: formData
      });
      const data = await response.json();

      if (data.status === 'success') {
        showMessage(data.message, 'success');
        showStep(3);
      } else {
        showMessage(data.message, 'error');
      }
    } catch (error) {
      showMessage('An error occurred. Please try again.', 'error');
    }
  }

  async function resetPassword() {
    const newPassword1 = document.getElementById('new_password1').value;
    const newPassword2 = document.getElementById('new_password2').value;

    if (newPassword1.length < 8) {
      showMessage('Password must be at least 8 characters long.', 'error');
      return;
    }
    if (newPassword1 !== newPassword2) {
      showMessage('Passwords do not match.', 'error');
      return;
    }

    const formData = new FormData();
    formData.append('step', 'reset_password');
    formData.append('new_password1', newPassword1);
    formData.append('new_password2', newPassword2);

    try {
      const response = await fetch("{% url 'password_reset' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: formData
      });
      const data = await response.json();

      if (data.status === 'success') {
        showMessage(data.message, 'success');
        // Redirect to login page after a short delay
        setTimeout(() => {
          window.location.href = "{% url 'login' %}";
        }, 2000);
      } else {
        showMessage(data.message, 'error');
      }
    } catch (error) {
      showMessage('An error occurred. Please try again.', 'error');
    }
  }

  function resendOTP() {
    sendOTP();
  }

  function backToEmail() {
    showStep(1);
    document.getElementById('email').value = userEmail;
  }

  function togglePassword(fieldId, iconId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(iconId);

    if (field.type === 'password') {
      field.type = 'text';
      icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
    } else {
      field.type = 'password';
      icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
    }
  }

  function showMessage(message, type) {
    const messagesContainer = document.getElementById('messages-container');
    const messageDiv = document.createElement('div');

    messageDiv.className = `rounded-md bg-${type === 'error' ? 'red-50 border-red-100 text-red-800' : 'green-50 border-green-100 text-green-800'} p-4 mb-4 border`;
    messageDiv.innerHTML = `
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-${type === 'error' ? 'red-400' : 'green-400'}" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="${type === 'error' ? 'M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z' : 'M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z'}" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm">${message}</p>
        </div>
      </div>
    `;

    messagesContainer.innerHTML = '';
    messagesContainer.appendChild(messageDiv);

    setTimeout(() => {
      messageDiv.remove();
    }, 5000);
  }

  showStep(1);
</script>
{% endblock %}
