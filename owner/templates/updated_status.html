{% extends "base.html" %}

{% block title %}Update Turf Status - {{ turf.name }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
  <div class="max-w-md mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-900">Update Turf Status</h2>
      </div>
      <form method="post" class="p-6">
        {% csrf_token %}
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select name="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-lg">
              {% for value, display in STATUS_CHOICES %}
                <option value="{{ value }}" {% if turf.status == value %}selected{% endif %}>{{ display }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div class="flex justify-end space-x-3">
            <a href="{% url 'owner_manage_turf' turf.id %}" class="px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50">
              Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-purple-600 hover:bg-purple-700">
              Update Status
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
