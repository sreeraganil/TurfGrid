{% extends "base.html" %}

{% block title %}Delete Turf - {{ turf.name }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
  <div class="max-w-md mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-900">Delete Turf</h2>
      </div>
      <div class="p-6">
        <p class="text-sm text-gray-600 mb-6">Are you sure you want to delete "{{ turf.name }}"? This action cannot be undone.</p>
        
        <form method="post">
          {% csrf_token %}
          <div class="flex justify-end space-x-3">
            <a href="{% url 'owner_manage_turf' turf.id %}" class="px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50">
              Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-red-600 hover:bg-red-700">
              Delete Turf
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
